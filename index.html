<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        html, body, #canvas, #canvasZone {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            display: none;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position:absolute;
            top:20px;
            right : 20px;
            display: none;
        }
        #scoreLabel {
            display: none;
            position:relative;
            color:white;
            font-size: 2em;
        }

        #imgScore {
            display: none;
            position: relative;
        }

        #youAreDead {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: rgba(0,0,0,0.85);
            position: fixed;
            display: none;

        }

        #youDiedHeader {
            text-align: center;
            color: white;
        }

        #respawn {
            position: relative;
            color: white;
            text-align: center;
        }

        #MainUI {
            display: inline-block;
            background: rgba(107, 120, 142, 1);
            width: 100%;
            height: 100%;
        }

        #startGameBtn {
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 22px;
            text-decoration: none;
            margin: 20px;
            color: #fff;
            position: relative;
            display: inline-block;
            background-color: #55acee;
            box-shadow: 0px 5px 0px 0px #3C93D5;
            top:75%;
            left:45%;
        }

        #startGameBtn:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            box-shadow: 0px 1px 0px 0px;
        }

        #startGameBtn:hover {
            background-color: #6FC6FF;
        }
    </style>

    <script src="js/babylon.max.js"></script>
    <script src="js/cannon.max.js"></script>
    <script type="text/javascript" src="js/MainGame.js"></script>
    <script type="text/javascript" src="js/Dead.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", start, false);

    function start() {
        document.getElementById("startGameBtn").addEventListener("click", function(){
            MainGame();
        }); 
    }
    </script>
    


</head>
<body>
    <canvas id="renderCanvas" width="1600" height="1200"></canvas>

    <div id="container">  
        <img id="imgScore" src="coins_icon.png" height="32" width="32"/>
        <div id="scoreLabel">x 0</div>
    
    </div>

    <div id="youAreDead">
        <h1 id="youDiedHeader">You Died</h1>

        <h2 id="respawn">Press 'b' key to try again...</h2>
    </div>

    <div id="MainUI">
        <button id="startGameBtn">Start Game</button>
    </div>
</body>
</html>
